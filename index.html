<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>歴史年表プロトタイプ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>歴史年表（試作）</h1>

  <!-- 大タブ：日本史 / 世界史 -->
  <div class="major-tabs" role="tablist" aria-label="大タブ">
    <button class="tab active" data-major="japan" role="tab" aria-selected="true">日本史</button>
    <button class="tab" data-major="world" role="tab" aria-selected="false">世界史</button>
  </div>

  <!-- レイヤー -->
  <div class="layers">
    <label><input type="checkbox" checked data-layer="1"> レイヤー1</label>
    <label><input type="checkbox" checked data-layer="2"> レイヤー2</label>
    <label><input type="checkbox" checked data-layer="3"> レイヤー3</label>
  </div>
</header>

<div class="timeline">

  <!-- 左：日本史（大タブ対象） -->
  <section class="side japan major major-japan" data-major="japan">
    <h2>日本史</h2>

    <!-- 中タブ：国/時代（アコーディオン） -->
    <details class="country" open>
      <summary class="country-title">平安時代</summary>

      <!-- 小タブ：出来事 -->
      <button class="event layer-1" data-title="平安京遷都">平安京遷都</button>
      <button class="event layer-2" data-title="摂関政治">摂関政治</button>
      <button class="event layer-3" data-title="院政開始">院政開始</button>
    </details>

    <details class="country">
      <summary class="country-title">南北朝時代</summary>
      <button class="event layer-1" data-title="建武の新政">建武の新政</button>
      <button class="event layer-2" data-title="南北朝分裂">南北朝分裂</button>
      <button class="event layer-3" data-title="明徳の和約">明徳の和約</button>
    </details>
  </section>

  <!-- 中央：年 -->
  <div class="years" aria-label="年">
    <div class="year">1000</div>
    <div class="year">1100</div>
    <div class="year">1200</div>
    <div class="year">1300</div>
    <div class="year">1400</div>
    <div class="year">1500</div>
  </div>

  <!-- 右：世界史（大タブ対象） -->
  <section class="side world major major-world" data-major="world">
    <h2>世界史</h2>

    <details class="country" open>
      <summary class="country-title">ローマ帝国</summary>
      <button class="event layer-1" data-title="共和政ローマ成立">共和政ローマ成立</button>
      <button class="event layer-2" data-title="アウグストゥス即位">アウグストゥス即位</button>
      <button class="event layer-3" data-title="西ローマ帝国滅亡">西ローマ帝国滅亡</button>
    </details>

    <details class="country">
      <summary class="country-title">オスマン帝国</summary>
      <button class="event layer-1" data-title="建国">建国</button>
      <button class="event layer-2" data-title="コンスタンティノープル陥落">コンスタンティノープル陥落</button>
      <button class="event layer-3" data-title="タンジマート改革">タンジマート改革</button>
    </details>
  </section>

</div>

<!-- 小タブ（出来事）詳細パネル：今はダミー -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="modal-card">
    <div class="modal-head">
      <strong id="modalTitle">出来事</strong>
      <button class="modal-close" id="modalClose" aria-label="閉じる">×</button>
    </div>
    <div class="modal-body">
      <p>ここに出来事の詳細、外部リンク、関連項目などを入れる想定（今はダミー）。</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
