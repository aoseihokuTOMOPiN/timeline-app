<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>歴史年表（試作）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>歴史年表（試作）</h1>

  <!-- 大タブ：スマホで片側表示に使う（PCでは両方表示） -->
  <div class="major-tabs" role="tablist" aria-label="大タブ">
    <button class="tab active" data-major="japan" role="tab" aria-selected="true">日本史</button>
    <button class="tab" data-major="world" role="tab" aria-selected="false">世界史</button>
  </div>

  <!-- レイヤー -->
  <div class="controls">
    <div class="layers">
      <span class="label">レイヤー</span>
      <label><input type="checkbox" checked data-layer="1"> 1</label>
      <label><input type="checkbox" checked data-layer="2"> 2</label>
      <label><input type="checkbox" checked data-layer="3"> 3</label>
    </div>

    <!-- レーンON/OFF（国ではなく、詰めた結果の Lane1/2/3… を切替） -->
    <div class="lane-toggles">
      <span class="label">レーン表示</span>
      <label><input type="checkbox" checked data-lane="1"> Lane1</label>
      <label><input type="checkbox" checked data-lane="2"> Lane2</label>
      <label><input type="checkbox" checked data-lane="3"> Lane3</label>
      <label><input type="checkbox" checked data-lane="4"> Lane4</label>
    </div>
  </div>
</header>

<main class="wrap">

  <section class="timeline">

    <!-- ヘッダー（左:日本史レーン群 / 中:西暦 / 右:世界史レーン群） -->
    <div class="lane-header">
      <div class="hcell japan-head" id="japanHeader"></div>
      <div class="hcell year-head">西暦</div>
      <div class="hcell world-head" id="worldHeader"></div>
    </div>

    <!-- 年の行はJSで生成 -->
    <div id="timelineBody"></div>
  </section>

</main>

<!-- 小タブ（出来事）詳細：ダミー -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="modal-card">
    <div class="modal-head">
      <strong id="modalTitle">出来事</strong>
      <button class="modal-close" id="modalClose" aria-label="閉じる">×</button>
    </div>
    <div class="modal-body">
      <p id="modalText">ここに出来事の詳細、外部リンク、関連項目などを入れる想定（今はダミー）。</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
